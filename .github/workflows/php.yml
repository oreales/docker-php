name: PHP Full

on: workflow_dispatch

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      -
        name: Build and push PHP CLI
        uses: docker/build-push-action@v2
        with:
          context: cli
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            gabriel0702usesi/php-multi-arch:7.4
            ghcr.io/oreales/php-cli:7.4
            ghcr.io/oreales/php-cli:latest
      -
        name: Build and push PHP CLI with Loaders
        uses: docker/build-push-action@v2
        with:
          context: cli-loaders
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            gabriel0702usesi/php-multi-arch:7.4-loaders
            ghcr.io/oreales/php-cli-loaders:7.4
            ghcr.io/oreales/php-cli-loaders:latest
      -
        name: Build and push PHP FPM
        uses: docker/build-push-action@v2
        with:
          context: fpm
          platforms: linux/amd64,linux/arm64
          push: true
          build-args: |
            PHP_TAG=7.4
          tags: |
            gabriel0702usesi/php-multi-arch:7.4-fpm
            ghcr.io/oreales/php-fpm:7.4
            ghcr.io/oreales/php-fpm:latest
      -
        name: Build and push PHP FPM with Loaders
        uses: docker/build-push-action@v2
        with:
          context: fpm-loaders
          platforms: linux/amd64,linux/arm64
          push: true
          build-args: |
            PHP_TAG=7.4
          tags: |
            gabriel0702usesi/php-multi-arch:7.4-fpm-loaders
            ghcr.io/oreales/php-fpm-loaders:7.4
            ghcr.io/oreales/php-fpm-loaders:latest
